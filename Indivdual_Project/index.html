<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- using the CDN "Content Delivery Network" allow us to link to the jQuery Library by using the link below -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- searches for the javascript file -->
  <script src="js/app.js"></script>
  <script src="js/navshrink.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
          <!-- Navbar content -->
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
          <!-- Navbar toggle appears in different screen settings or when webpage resizes -->
          <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="navbar-brand" href="index.html"><font color="#03c9a9">Richard General Constructors</font></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Galleries.html">Galleries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
          <!---Slider  -------->
        <div id="MagicCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#MagicCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#MagicCarousel" data-slide-to="1"></li>
            <li data-target="#MagicCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/MainPage1.jpg" alt="First Slide">
              <div class="carousel-caption">
                <h3>Patio Remodeling</h3>
                <p>(First Slide)</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/MainPage2.jpg" alt="Second Slide">
              <div class="carousel-caption">
                <h3>Fire Pits Remodeling</h3>
                <p>(Second Slide)</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/MainPage3.jpg" alt="Third Slide">
              <div class="carousel-caption">
                <h3>Luxury Outdoor Remodeling</h3>
                <p>(Third Slide)</p>
              </div>
            </div>
            <a class="carousel-control-prev" href="#MagicCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#MagicCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    <!---bootstrap core javascript -------->
<script src="js/navshrink.js"></script>
</body>
</html>
